<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
<div class="table-responsive pt-3">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Is social</th>
        <th>Expected calories</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>
          {{ i+1 }}
        </td>
        <td>
          <a routerLink="/meals/{{ user.id }}">{{ user.username }}</a>
        </td>
        <td>
            {{ user.email }}
        </td>
        <td>
            {{ user.issocial }}
        </td>
        <td>
            {{ user.expectedcalories }}
        </td>
        <td>
            {{ formatUserRoles(user) }}
        </td>
        <td>
            <button class="badge bg-danger mr-2" (click)="removeUser(user.id)">
                Delete
            </button>

            <a class="badge bg-warning" routerLink="/users/{{ user.id }}">
                Edit
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
